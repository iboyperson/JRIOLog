language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode9.2

addons:
  apt:
    packages:
      - fakeroot

install:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./gradlew jfxNative --no-daemon --stacktrace || ./gradlew --stacktrace '

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "build/jfx/native/*.{deb,pkg,dmg}"
  skip_cleanup: true
  on:
    repo: iboyperson/JRIOLog
    tags: true

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/